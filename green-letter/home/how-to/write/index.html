<!DOCTYPE html >
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="ress.min.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <title>みどりの書簡</title>
</head>
<body>
  <div class="header">
      
    <!-- みどりの書簡のロゴ -->
    <h1 class="header-Heading">
        <a href="./../../index.html">
          <img src="img/header/logo.png" class="midori">
        </a>
    </h1>

    <!-- ヘッダーのリンク -->
    <div class = "top-icon-inputs">
        <a href="./../index.html">
          <img src="img/header/how-to.png" class="top-icon">
        </a>
        <a>
          <img src="img/header/write.png" class="top-icon">
        </a>
        <a href="choose/index.html">
          <img src="img/header/choose.png" class="top-icon">
        </a>
    </div>

  </div>

  <div class="inputs">
    <div class="inputs-inner">
      <!-- 大きい手紙の画像 -->
      <img src="img/tegami.png" class="tegami">
      
      <!-- 情報入力コンテナー -->
      <div class="info-Container">
        <form class="info-container-from">
          <div class="info-box">
            <p class="info-name">
              <label class="info-name2">名前</label>
              <input 
                class="info-name3"
                type="text" 
                name="name" 
                size="30" 
                maxlength="8"
              >
              
            </p>

            <div class="info-field">
                <p class="info-sex">
                  <span class="info-sex2">性別</span>
                  <select name="sex" class="info-sex3">
                    <option value="male">男性</option>
                    <option value="female">女性</option>
                    <option value="other">その他</option>
                  </select>
                </p>

              <p class="info-nenrei">
                <label class="info-nenrei-label">年齢</label>
                  <input 
                    class="info-nenrei2"
                    type="number" 
                    name="number"
                    min="12"
                    max="100"
                    step="1"
                  >
              </p>
            </div>
          </div>
        </form>
      </div>
    </div class="inputs-inner">
  </div>


  <p class="tyuui">※手紙を選ぶ人には<a class="hutoji">一行目のみ</a>表示されます</p>

  <!-- 便箋のキャンバス -->
  <script>
    window.addEventListener("load", init);


    function init() {
      // Stageオブジェクトを作成。表示リストのルートになります。
      var stage = new createjs.Stage("myCanvas");

      var bmp = new createjs.Bitmap("img/binsen.png");
      bmp.scaleX = 0.19; // 画像の幅
      bmp.scaleY = 0.19; // 画像の高さ
      stage.addChild(bmp);

      // タッチイベントが有効なブラウザの場合、
      // CreateJSでタッチイベントを扱えるようにする
      if (createjs.Touch.isSupported()) {
        createjs.Touch.enable(stage);
      }

      var shape = new createjs.Shape(); // シェイプを作成
      stage.addChild(shape); // ステージに配置
      // ステージ上でマウスボタンを押した時のイベント設定
      stage.addEventListener("stagemousedown", handleDown);

      // マウスを押した時に実行される
      function handleDown(event) {
        // 線の描画を開始
        shape.graphics
                .beginStroke("Black") // 黒色で、描画を開始
        shape.graphics.moveTo(event.stageX, event.stageY) // 描画開始位置を指定
        // ステージ上でマウスを動かした時と離した時のイベント設定
        stage.addEventListener("stagemousemove", handleMove);
        stage.addEventListener("stagemouseup", handleUp);
      }


      // マウスが動いた時に実行する
      function handleMove(event) {
        // マウス座標への線を引く
        shape.graphics.lineTo(event.stageX, event.stageY);
      }


      // マウスボタンが離された時に実行される
      function handleUp(event) {
        // マウス座標への線を引く
        shape.graphics.lineTo(event.stageX, event.stageY);
        // 線の描画を終了する
        shape.graphics.endStroke();
        // イベント解除
        stage.removeEventListener("stagemousemove", handleMove);
        stage.removeEventListener("stagemouseup", handleUp);
      }
      createjs.Ticker.timingMode = createjs.Ticker.RAF;
      createjs.Ticker.addEventListener("tick", onTick);
      function onTick() {
        stage.update(); // Stageの描画を更新
      }
    }
  </script>
  <!-- 便箋のキャンバス終了 -->


  <section>
    <div class="center-line">
      <div class="write-icons">
        <img src="img/enpitu.png" class="write-icon enpitu" alt="鉛筆のアイコン"> 
        <img src="img/kesigomu.png" class="write-icon kesigomu" alt="消しゴムのアイコン">
        <img src="img/modoru.png" class="write-icon modoru" alt="戻る">
        <img src="img/susumu.png" class="write-icon susumu" alt="進む">
        <!-- altは名前が出る -->
      </div>
      <!-- 便箋のキャンバスの大きさ -->
      <canvas 
        id="myCanvas" 
        width="492" 
        height="516" 
        class="canvas"
      >
      </canvas>
    </div>

    <!-- 送るのボタン -->
    <a href="#"><img src="img/send.png" class="send"></a>
  </section>

</body>
</html>
