<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <link rel="stylesheet" type="text/css" href="../common/ress.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho&display=swap" rel="stylesheet">
  <title>みどりの手紙</title>
</head>
<body class="dbg-Border">
    
  <div class="header">
    <h1 class="header-Heading">
      <a href="../">
        <img src="../common/header/logo.png" class="midori">
      </a>
    </h1>
    <div class = "top-icon-inputs">
      <a href="../how-to">
        <img src="../common/header/how-to.png" class="top-icon">
      </a>
      <a href="../write">
        <img src="../common/header/write.png" class="top-icon">
      </a>
      <a href="../choose">
        <img src="../common/header/choose.png" class="top-icon">
      </a>
    </div>
  </div><!--/header-->

  <div>
    <div class="side_by_side up-inputs">
      <img src="img/tegami.png" class="tegami">
      <div>
        <div class="side_by_side green1">
          <p class="double-space">名前</p>
          <div class="space1"
               id="screen_name"></div>
        </div>
        <div class="side_by_side green2">
          <p class="double-space">性別・年齢</p>
          <div class="display-flex">
            <div id="sex"></div>
            <p>・</p>
            <div id="age"></div>
          </div>
        </div>
        <div class="side_by_side green1">
          <p class="double-space">投稿日時</p>
          <div class="space3"
               id="posting_time"></div>
        </div>
        <div class="green2">
          <p class="double-space">手紙内容</p>
          <div id="img"></div>
        </div>
      </div>
    </div>
      <div class="down-inputs">
        <p class="small-title">プリント予約番号は「＊＊＊＊＊＊」です。</p>
        <p class="text">続きを読んだり返信したりするには</p>
        <p class="text">セブンイレブンのマルチコピー機の</p>
        <p class="text">「プリント」メニューから印刷してください。</p>
        <div class="side_by_side">
          <img src="img/copy.png" class="copy" alt="コピー機">
          <img src="img/print.png" class="print" alt="プリント画面">
        </div>
        <p class="text">プリントの期限は7日間です。</p>
        <div class="display-flex">
          <div id="deadline"></div>
          <p class="text">&nbsp;までにプリントしてください。</p>
        </div>
      </div>
    </div>
    <a href="../choose">
      <img src="img/return.png" class="return">
    </a>
  </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
</html>
